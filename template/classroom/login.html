{% extends 'classroom/base.html' %}
{% load static %}

{% block page %}
SignIn
{% endblock page %}

{% block content %}
<div class="out-form-bx">
  <div class="form-bx ">
    <!-- <h4>Sign In</h4 >
        <hr> -->
    <div class="avatar">
      <img src="{% static 'images/avatar.jpg' %}" alt="">
    </div>
    <form action="{% url 'classroom:login' %}" method="post" autocomplete="off">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username">

      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password">

      </div>
      <button type="submit" class="btn btn-primary btn-x">SignIn</button>
      <br><br>
      <span>
        <p>Click here to Create <a href="classroom/student_signup.html">Account</a></p>
      </span>
    </form>
  </div>
</div>
{% endblock content %}
