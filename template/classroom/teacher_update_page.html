{% extends "classroom/base.html" %}
{% load bootstrap4 %}
{% block content %}


<div class="container">
  <div class="jumbotron" style="margin-top: 80px;">
    {% if profile_updated %}
<h1>Your profile has been successfully updated.</h1>
{% else %}
<div class="form-bx" style="margin:auto;width:500px">

  <h4>Update Profile</h4>
  <hr>
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <br><br>
    <input class="btn btn-primary btn-x" type="submit" name="" value="Submit">
  </form>
  </div>
</div>

<!-- {% endif %} -->

{% endblock %}
